<div class="container">
  <h3>Author: {{author}}</h3>
  <div>
    <input type="text" [(ngModel)]="value" >
    <button (click)="click()">Click</button>
  </div>
 <!-- <p>Value : <span *ngIf="value.length >= 8" > {{value}} </span></p>-->
  <p>Value : <span > {{value}} </span></p>

  <p *ngFor="let elem of msgList">{{elem}}</p>
  <p *ngFor="let elem of msgCompose">{{elem.value + '-' + elem.visible}}</p>
</div>
