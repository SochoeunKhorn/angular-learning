<div class="flex" style="height: 100vh">
  <div class="col-6 flex flex-column m-3 justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                  styleClass="mr-2"
                  size="xlarge"
                  shape="circle"
        ></p-avatar>
        <h1>Sing in to your account</h1>
      </div>
      <p-message
        *ngIf="smgError"
        [text]="smgError"
        severity="error"
        styleClass="mb-2 w-full text-left"
      >
      </p-message>
      <div class="field">
        <label for="email">Email</label>
        <input
          [(ngModel)]="authenticationRequest.email"
          id="email"
          pInputText
          type="text"
          placeholder="com.example@gmail"
          class="w-full"
        >
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          [(ngModel)]="authenticationRequest.password"
          id="password"
          pInputText
          type="password"
          placeholder="****"
          class="w-full"
        >
      </div>
      <button
        pButton
        label="Login"
        class="w-full"
        (click)="login()"
      ></button>
      <button
        pButton
        label="Don't have an account? Signup now."
        class="w-full p-button-link text-left pl-0 border-none"
      ></button>
    </div>

  </div>
  <div class="col-6 right-container flex flex-column justify-content-center align-items-center">
    <h1>
      <a routerLink="/customer">Enroll Now</a>
    </h1>
    <img
      class="background p-6 pt-0"
      src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
      alt="">
  </div>
</div>
